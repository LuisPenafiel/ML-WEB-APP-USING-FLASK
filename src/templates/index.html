<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Model Prediction</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/878/878052.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e9ecef;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        main {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 500;
            color: #34495e;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.3);
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        input[type="submit"], input[type="reset"] {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        input[type="submit"] {
            background-color: #0984e3;
            color: #fff;
        }
        input[type="submit"]:hover {
            background-color: #0652dd;
            transform: translateY(-1px);
        }
        input[type="reset"] {
            background-color: #b2bec3;
            color: #fff;
        }
        input[type="reset"]:hover {
            background-color: #95a5a6;
            transform: translateY(-1px);
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        .result {
            background-color: #e7f9e7;
            color: #2d862d;
            border: 1px solid #b7e1b7;
        }
        .error {
            background-color: #f9e7e7;
            color: #c0392b;
            border: 1px solid #e1b7b7;
        }
        @media (max-width: 480px) {
            main {
                padding: 20px;
            }
            input[type="number"], input[type="submit"], input[type="reset"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h2>Iris Flower Prediction</h2>
        <form action="/" method="POST">
            <label for="val1">Petal Width (0.1 - 2.5):</label>
            <input type="number" step="0.1" name="val1" id="val1" min="0.1" max="2.5" placeholder="e.g., 0.2" required>

            <label for="val2">Petal Length (1.0 - 7.0):</label>
            <input type="number" step="0.1" name="val2" id="val2" min="1.0" max="7.0" placeholder="e.g., 1.4" required>

            <label for="val3">Sepal Width (2.0 - 4.4):</label>
            <input type="number" step="0.1" name="val3" id="val3" min="2.0" max="4.4" placeholder="e.g., 3.0" required>

            <label for="val4">Sepal Length (4.3 - 7.9):</label>
            <input type="number" step="0.1" name="val4" id="val4" min="4.3" max="7.9" placeholder="e.g., 5.1" required>

            <div class="button-group">
                <input type="submit" value="Predict">
                <input type="reset" value="Reset">
            </div>
        </form>

        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
    </main>
</body>
</html>
